<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS UTS</title>
    <link rel="stylesheet" href="Lihat_promo.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Promo Spesial - Gunakan Code Promo Sekarang!</h1>
        <img src="assets/code-promo.png" alt="Promo Banner">
        <p>Diskon hingga 20% untuk pemesanan minggu ini! Jangan lewatkan kesempatan ini.</p>
    </div>

    <div class="main-content">
    
        <div class="card">
            <img src="assets/2 - SUV.png" alt="Gambar2">
            <h3>SUV</h3>
            <div class="promo-container">
                <label for="promo-code-suv">Masukkan Kode Promo:</label>
                <input type="text" id="promo-code-suv" placeholder="Masukkan kode di sini">
            </div>
            <p>Spacious and powerful for any terrain.</p>
            <div class="price-container">
                <span class="old-price">Rp. 280.000/day</span>
                <span class="new-price">Rp. 224.000/day</span>
            </div>
            <button class="rent-btn">Rent Now</button>
        </div>
        
        <div class="card">
            <img src="assets/3 - Compact Car.png" alt="Gambar3">
            <h3>Compact Car</h3>
            <div class="promo-container">
                <label for="promo-code-compact">Masukkan Kode Promo:</label>
                <input type="text" id="promo-code-compact" placeholder="Masukkan kode di sini">
            </div>
            <p>Perfect for city travel and easy parking.</p>
            <div class="price-container">
                <span class="old-price">Rp. 500.000/day</span>
                <span class="new-price">Rp. 400.000/day</span>
            </div>
            <button class="rent-btn">Rent Now</button>
        </div>
    
    </div>
</body>
</html>
